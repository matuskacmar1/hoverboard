<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../behaviors/utils-behavior.html">


<dom-module id="keynote-people">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        background: var(--default-primary-color);
        --grid-gutter: 8px;
        --colums-number: 3;
        --general: #bdbdbd;
      }

      .container {
        padding-bottom: 30px;
      }

      .people-wrapper {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        margin-top: 40px;
      }

      .person {
        @apply(--layout-vertical);
        @apply(--layout-center);
        color: var(--primary-text-color);
        width: 50%;
      }

      .heading {
        color: #fff;
        text-align: center;
      }

      .name {
        margin-top: 5px;
        line-height: .9;
      }

      .company {
        margin-top: 4px;
        padding: 0 16px;
        display: block;
        font-size: .7em;
        line-height: 1;
      }

      .block-link {
        margin-top: 25px;
        display: block;
        color: inherit;
        font-size: .9em;
      }

      .company-logo {
        margin: 5px auto;
        width: 80px;
        height: 20px;
      }

      @media (max-width: 600px) {
        .person:nth-child(1),
        .person:nth-child(2) {
          margin-bottom: 40px;
        }
      }

      @media (min-width: 601px) {
        .person {
          @apply(--layout-flex);
        }
      }

      .speakers-container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }

      .speaker {
        @apply(--layout-horizontal);
        width: 100%;
        margin: var(--grid-gutter) 0;
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        background: #FFFFFF;
        color: var(--primary-text-color);
      }

      .card-content {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
        padding: 16px;
        font-size: 18px;
        cursor: pointer;
      }

      .bio {
        color: var(--primary-text-color);
      }

      .card-actions {
        border-top: 1px solid #e8e8e8;
        padding: 5px 16px;
        position: relative;
      }

      .header {
        position: relative;
        height: 256px;
      }

      .photo {
        @apply(--layout-fit);
      }

      .photo-overlay {
        @apply(--layout-fit);
        background: linear-gradient(to top, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%);
      }

      .badges {
        margin: 0;
        padding: 16px;
        position: relative;
        list-style: none;
        text-align: right;
      }

      .badge {
        display: inline-block;
      }

      .badge:not(:last-of-type):after {
        color: rgba(255, 255, 255, 0.8);
        vertical-align: middle;
        font-size: 14px;
        content: "\2022";
      }

      .badge a {
        color: #FFFFFF;
        font-size: 14px;
        font-weight: 500;
      }

      .bottom-image-text {
        padding: 16px;
        position: absolute;
        bottom: 0;
        color: #FFFFFF;
      }

      .name {
        font-size: 24px;
      }

      .title {
        display: block;
        font-size: 14px;
      }

      .social-icon {
        color: var(--secondary-text-color);
      }

      @media (min-width: 601px) {
        .speakers-container {
          @apply(--layout-horizontal);
        }

        .speaker {
          width: calc(100% / 2 - 2 * var(--grid-gutter));
          margin: var(--grid-gutter);
        }

      }

      @media (min-width: 961px) {
        .speaker {
          width: calc(100% / 3 - 2 * var(--grid-gutter));
        }

      }

      .tags {
        font-size: 14px;
        color: var(--primary-text-color);
      }

      .tag {
        margin: 2px 0 0 2px;
        padding: 1px 4px;
        color: #fff;
        display: inline-block;
        font-size: 12px;
        border-radius: 2px;
        background: var(--general);
      }

      .markdown-html {
        font-size: 16px;
      }

      .company-logo {
        margin: 0 auto 10px;
        width: 110px;
        height: 25px;
      }
    </style>

    <template is="dom-if" if="{{showKeynote}}">
      <div class="container">
        <h4 class="heading">Keynote speakeri</h4>
        <div class="people-wrapper">
          <template is="dom-repeat" items="[[featuredPeople]]" as="speaker">
            <div class="speaker" cascaded>
              <paper-material class="card">
                <a href$="/speakers/[[speaker.id]]/" class="header">
                  <iron-image src="[[speaker.photoUrl]]" class="photo placeholder-color" preload fade
                              sizing="cover"></iron-image>
                  <div class="photo-overlay"></div>
                  <ul class="badges">
                    <template is="dom-repeat" items="[[speaker.badges]]" as="badge">
                      <li class="badge">
                        <a href$="[[badge.link]]" target="_blank" rel="noopener noreferrer">[[badge.name]]</a>
                        <paper-tooltip>[[badge.description]]</paper-tooltip>
                      </li>
                    </template>
                  </ul>
                  <div class="bottom-image-text">
                    <span class="name">[[speaker.name]]</span>
                    <span class="title">[[speaker.country]]</span>
                  </div>
                </a>
                <a href$="/speakers/[[speaker.id]]/" class="card-content">
                  <marked-element class="details-text" markdown="[[speaker.shortBio]]">
                    <div class="markdown-html"></div>
                  </marked-element>
                </a>
                <div class="card-actions">
                  <template is="dom-repeat" items="[[speaker.socials]]" as="social">
                    <a href="[[social.link]]" target="_blank" rel="noopener noreferrer">
                      <paper-icon-button class="social-icon"
                                        icon$="icons:{{social.icon}}"></paper-icon-button>
                    </a>
                  </template>
                </div>
              </paper-material>
            </div>
          </template>
        </div>
      </div>
    </template>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'keynote-people',

        behaviors: [
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          people: {
            type: Array,
            observer: '_peopleChanged'
          }
        },

        _peopleChanged: function () {
          var people = this._toArray(this.people);
          this.featuredPeople = people.filter(function (person) { return person.keynote; });
          this.showKeynote = this.featuredPeople.length > 0;
        }

      });

    }());
  </script>

</dom-module>
